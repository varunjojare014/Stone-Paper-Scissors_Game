<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1><b><i><u>STONE PAPER SCISSORS GAME</u></i></b></h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone.PNG">
        </div>

        <div class="choice" id="paper">
            <img src="paper.PNG">
        </div>
        
        <div class="choice" id="scissors">
            <img src="scissors.PNG">
        </div>
    </div>

    <div class="score-board">
        <div class="score"> 
            <p id="user-score">0</p>
            <p id="user-score-p">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg-container-msg"><b>Play your move..!</b></p>
    </div>
    
    <div id="rstDiv">
      <button id="rstBtn"> Restart Game ! </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
